<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    
    
    <title>NYTSearch</title>
  </head>
  <body>
    <header class="container jumbotron text-center header-style"><h1><i class="far fa-newspaper"></i> New York Times Search</h1></header>

    <section class="container">
        <div class="row">
            <div class="col-md-12 section-heading"><i class="fas fa-book-open"></i> Search Parameters</div>
        </div>
        <form>
            <div class="form-group">
                <label for="search-term">Search Term</label>
                <input type="text" class="form-control" id="search-term" placeholder="Whatchoo lookin' for?">
            </div>
            <div class="form-group">
                <label for="num-records">Number of Records to Retreive:</label>
                    <select class="custom-select" id="num-records">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="3">4</option>
                    <option value="3">5</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="start-year">Start Year (Optional):</label>
                <input type="text" class="form-control" id="start-year" placeholder="When start?">
            </div>
            <div class="form-group">
                <label for="end-year">End Year (Optional):</label>
                <input type="text" class="form-control" id="end-year" placeholder="Until?">
            </div>
            <button class="btn btn-light" id="search-btn"><i class="fas fa-search"></i> Search</button>
            <button class="btn btn-light" id="clear-btn"><i class="far fa-trash-alt"></i> Clear Results</button>
        </form>
    </section>

    <section class="container">
        <div class="row">
            <div class="col-md-12 section-heading"><i class="fas fa-table"></i> Top Articles</div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="search-results"></div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="logic.js"></script>
</body>
</html>
